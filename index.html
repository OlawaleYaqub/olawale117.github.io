<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Whatsapp Profile Clone</title>
        <link
            rel="stylesheet"
            href="css/style.css"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        >
    </head>

    <body>
        <section>
            <div class="navbar">
                <ul class="nav">
                    <li class="one"><span
                            class="fa-solid nav-icon fa-arrow-left"
                        ></span>
                    </li>
                    <li class="two">
                        <img
                            class="display-image"
                            src="/img/display-image.png"
                            alt="display-avatar"
                        >
                    </li>
                    <li class="three"><span
                            class="fa-solid nav-icon fa-ellipsis-vertical"
                        ></span>
                    </li>
                </ul>
                <p class="nav-para">Blessing
                    <span>&#128156;</span>
                </p>
                <p class="nav-para two">+234 810
                    563 3555</p>

            </div>
            <div class="msg-aud-vid">
                <ul class="msg-icon">
                    <li><span
                            class="fa-solid msg-aud-vid fa-message"
                        ></span> <br>
                    </li>

                    <li><span
                            class="fa-solid msg-aud-vid fa-phone"
                        ></span> <br>
                    </li>
                    <li> <span
                            class="fa-solid msg-aud-vid fa-video"
                        ></span> <br>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="msg-aud-vid2">
                    <li>
                        <p class="msg-aud-vid2">
                            Message</p>
                    </li>
                    <li>
                        <p class="msg-aud-vid2">
                            Audio </p>
                    </li>
                    <li>
                        <p class="msg-aud-vid2">
                            Video</p>
                    </li>
                </ul>
            </div>
            <div class="all-the-best">
                <p>All the best <br>
                    <span> April 6</span>
                </p>

            </div>
            <div>
                <p class="media">Media,links,and
                    docs <span>9 > </span> </p>
            </div>
            <div>
                <ul class="images-shared">
                    <li><img
                            src="/img/first-img.jpg"
                            alt="picture of two boys"
                            class="shared-media"
                        ></li>
                    <li><img
                            src="/img/second-image.jpg"
                            alt="picture of a lady and two man"
                            class="shared-media"
                        ></li>
                    <li><img
                            src="/img/third-image.jpg"
                            alt="image of three boys"
                            class="shared-media"
                        ></li>
                </ul>
            </div>
            <div class="mut-notifi">
                <div>
                    <p class="mute-notifi-text">
                        <i
                            class="fa-solid mut-icon fa-bell"></i>&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span>Mute
                            Notifications</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                            class="fa-solid mut-icon fa-toggle-off"
                        ></i>
                    </p>
                </div>
                <div>
                    <p class="mute-notifi-text"><i
                            class="fa-solid mut-icon fa-music"
                        ></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>Custom
                            notifications</span>
                    </p>
                </div>


                <div>

                    <p class="mute-notifi-text"><i
                            class="fa-solid mut-icon fa-image"
                        ></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>Media
                            Visibility</span>
                    </p>
                </div>

            </div>
            <!-- </i>
                                <i class="fa-solid fa-bell"></i>
                 
                                          
                <i class="fa-solid fa-toggle-off"></i>
